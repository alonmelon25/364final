{% extends 'base.html' %}

{% block content %}
<h1>Rate a Movie!</h1>

<form action="{{ url_for('rating') }}" method="POST">
    {{ form.hidden_tag() }}
    {{ form.title.label() }}{{ form.title() }}<br>
    {{ form.rating_selection.label() }}{{ form.rating_selection() }}<br>
    {{ form.submit() }}
</form>

{% endblock %}
