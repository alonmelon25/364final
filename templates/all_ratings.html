{% extends 'base.html' %}

{% block content %}
<h1>All movies I rated</h1>
<ul>
{% for m in ratings %}
  <li>
    <a href="{{ url_for('mov_list', i=m.id)}}">{{ m.title }}</a> -- <i>{{ m.rating }}/5</i><br>
  </li><br>
  <form action="/delete/{{ m.id }}" method="POST">
    {{ form.hidden_tag() }}
    {{ form.submit() }}<br><br>
{% endfor %}
</ul>

{% if not ratings %}
    There are no entries to show.
{% endif %}

{% endblock %}
